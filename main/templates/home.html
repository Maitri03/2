{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HOME &mdash; </title>
    <style>
	body {
	  margin: 0;
      padding: 0;
      background-color:gray;
      width:100%;
      height:100%;
      }
    html {
    	margin: 2px;
        padding: 0;
    }

	.full-height {
	  height: 100%;
	}
	</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700,900' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/social-share.css' %}">
	<link href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' %}" rel="stylesheet">
	    
  </head>
  <body>
  

  <div class="site-wrap" style="width: 100%; height: 100%;" >

  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="header-bar d-flex d-lg-block align-items-center">
    <div class="site-logo">
      <a href="index.html">book</a>
    </div>
    
    <div class="d-inline-block d-xl-none ml-md-0 ml-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
    </div>

    <div class="main-menu">
      <ul class="js-clone-nav">
        <li class="active"><a href="home.html">Home</a></li>
        <li><a href="{% url 'review' %}">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <ul class="ct-socials">
        <li><a href="http://facebook.com/" target="_blank"><i class="fa fa-facebook" ></i></a></li>
        <li><a href="{% static 'http://facebook.com/'%}" target="_blank"><i class="fa fa-twitter"></i></a></li>
        <li><a href="{% static 'http://facebook.com/'%}" target="_blank"><i class="fa fa-instagram"></i></a></li>
      </ul>
    </div>
  </header> 
  <main class="main-content">
    <div class="container-fluid photos">

      <div class="row pt-4 mb-5 text-center">
        <div class="col-12">
          <h2 class="text-white mb-4" style="font-size: 40px">The Alchemist</h2>
        </div>
      </div>

      <div class="row align-items-stretch">
        
        <div class="col-6 col-md-6 col-lg-3" data-aos="fade-up">
          <a class="d-block photo-item" data-fancybox data-type="iframe" href="{% url 'next' %}">
            <img src="{% static 'images/img111.jpg' %}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
            </div>
          </a>
        </div>
        <div class="col-6 col-md-6 col-lg-6" data-aos="fade-up" data-aos-delay="100">
          <a class="d-block photo-item" data-fancybox data-type="iframe" href="{% url 'author' %}">
            <img src="{% static 'images/My Post.jpg' %}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
            </div>
          </a>
        </div>
        <div class="col-6 col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="200">
          <a href="{% static 'images/img_3.jpg'%}" class="d-block photo-item" data-fancybox="gallery">
            <img src="{% static 'images/img.jpg'%}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-6 col-lg-8" data-aos="fade-up">
          <a class="d-block photo-item" data-fancybox data-type="iframe" href="{% url 'book' %}">
            <img src="{% static 'images/Post.jpg'%}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
            </div>
          </a>
        </div>
        <div class="col-6 col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="100">
          <a class="d-block photo-item" data-fancybox data-type="iframe" href="{% url 'review' %}">
            <img src="{% static 'images/img0.jpg'%}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
            </div>
          </a>
        </div>

        
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 text-center py-4"  style="background-color:#e3e2e2;"> 
		<a href="https://www.adobe.com/solutions/ebook/digital-editions/sample-ebook-library.html" style="color: black; font-size: 30px; text-align: center;"> "Get a sample FREE!"</a>
        </div>
      </div>
    </div>
  </main>

</div> <!-- .site-wrap -->

  <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'js/jquery-ui.js'%}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'js/jquery.countdown.min.js'%}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js'%}"></script>
  <script src="{% static 'js/aos.js'%}"></script>


  <script src="{% static 'js/main.js'%}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js'%}"></script>
  <script src="{% static 'https://code.jquery.com/jquery-2.2.0.min.js'%}" type="text/javascript"></script>
 <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'%}"></script>
    
  </body>
</html>
